name: Build and Deploy Java Function to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # or match your local Java version

      - name: Build with Maven
        run: mvn clean package
        working-directory: crc-visitor-func

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: crc-function-app
          package: crc-visitor-func/target/azure-functions/crc-visitor-func
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
